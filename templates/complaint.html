{% extends "base.html" %}

{% block title %}Plainte{% endblock %}

{% block content %}
<div class="py-5">
    <div id="flashMessages" class="alert d-none" role="alert"></div>
    <h2 class="mb-3">Formulaire de Plainte</h2>
    <form id="complaintForm">
        <div class="form-group">
            <label for="establishment">Nom de l'établissement</label>
            <input type="text" class="form-control" id="establishment" name="establishment" required>
        </div>
        <div class="form-group">
            <label for="address">Adresse</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="city">Ville</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="visitDate">Date de la visite</label>
            <input type="date" class="form-control" id="visitDate" name="visitDate" required>
        </div>
        <div class="form-group">
            <label for="lastName">Nom du plaignant</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="firstName">Prénom du plaignant</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="description">Description du problème</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="submitComplaintButton">Soumettre</button>

    </form>
</div>


{% endblock %}
